<!DOCTYPE html>
<head>
    <title> Marin Padding border</title>
<style>
    .box1{
        margin-left: 30px;
        width:100px;
        height:100px;
        border: 2px solid;
        background-color: green;
        border-color: red;
        padding:10px 10px 10px 10px;
    }
    p{
        margin:10px;
        border: 5px solid;
        border-color: yellow;
        color:white 
    }
</style>
</head>
<body>
    <div class="box1" style="margin-bottom:10px">
        <p> BOX1 </p>
    </div>
    <div class="box1">
        <p> BOX2 </p>
    </div>
</body>
</html>
